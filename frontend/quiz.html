<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Cupid Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Find Your Perfect Course Match!</h1>
        <form id="quizForm">
            <div class="mb-4">
                <p class="font-semibold">What area are you most interested in?</p>
                <div class="mt-2">
                    <label class="block"><input type="radio" name="q1" value="Computer Science" required> Computer Science</label>
                    <label class="block"><input type="radio" name="q1" value="Business" required> Business</label>
                    <label class="block"><input type="radio" name="q1" value="Health Sciences" required> Health Sciences</label>
                    <label class="block"><input type="radio" name="q1" value="Humanities" required> Humanities</label>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Get Recommendations</button>
        </form>
        <div id="results" class="mt-8 hidden">
            <h2 class="text-xl font-bold mb-4">Your Top Matches:</h2>
            <ul id="courseList" class="space-y-4"></ul>
        </div>
    </div>
    <script src="/js/quiz.js"></script>
</body>
</html>
