<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Cupid</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cupidPink: '#C05A66',
            cupidCream: '#FAF5EF',
          },
          fontFamily: {
            script: ['"Great Vibes"', 'cursive'],
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out',
            'slide-up': 'slideUp 0.8s ease-out',
            'float': 'float 3s ease-in-out infinite',
            'pulse-slow': 'pulse 3s infinite',
            'bounce-gentle': 'bounceGentle 2s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            bounceGentle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' }
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/style.css" />

  <style>
    /* Custom animations and transitions */
    .hover-lift {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(192, 90, 102, 0.2);
    }

    .gradient-bg {
      background: linear-gradient(135deg, #FAF5EF 0%, #f8f1e8 100%);
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #C05A66, #d67580, #C05A66, #b8525c);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .parallax-element {
      transition: transform 0.1s ease-out;
    }

    /* Responsive typography */
    .hero-title {
      font-size: clamp(3rem, 8vw, 7rem);
      line-height: 1.1;
    }

    .hero-subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    /* Profile menu animations */
    .profile-menu-open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    /* Improved mobile layout */
    @media (max-width: 768px) {
      .mobile-stack {
        flex-direction: column;
        gap: 1rem;
      }
      .mobile-full {
        width: 100%;
        text-align: center;
      }
    }

    /* Loading animations */
    .loading-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>

<body class="gradient-bg min-h-screen flex flex-col overflow-x-hidden">

        <div class="flex items-center gap-2">

    <!-- Right image with parallax effect -->

  <script src="/frontend/app.js"></script>
  <script>
    // Enhanced animations and interactions
    document.addEventListener('DOMContentLoaded', () => {
      // Mobile menu functionality
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuClose = document.getElementById('mobile-menu-close');

      mobileMenuBtn?.addEventListener('click', () => {
        mobileMenu.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      });

      const closeMobileMenu = () => {
        mobileMenu.classList.add('hidden');
        document.body.style.overflow = 'auto';
      };

      mobileMenuClose?.addEventListener('click', closeMobileMenu);
      mobileMenu?.addEventListener('click', (e) => {
        if (e.target === mobileMenu) closeMobileMenu();
      });

      // Profile menu functionality
      const profileBtn = document.getElementById('profile-btn');
      const profileMenu = document.getElementById('profile-menu');

      profileBtn?.addEventListener('click', (e) => {
        e.stopPropagation();
        profileMenu.classList.toggle('profile-menu-open');
      });

      // Close profile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!profileBtn?.contains(e.target) && !profileMenu?.contains(e.target)) {
          profileMenu?.classList.remove('profile-menu-open');
        }
      });

      // Parallax effect for hero image
      const parallaxElements = document.querySelectorAll('.parallax-element');
      
      window.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        
        parallaxElements.forEach(element => {
          const rect = element.getBoundingClientRect();
          const elementCenterX = rect.left + rect.width / 2;
          const elementCenterY = rect.top + rect.height / 2;
          
          const deltaX = (clientX - elementCenterX) * 0.01;
          const deltaY = (clientY - elementCenterY) * 0.01;
          
          element.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });
      });

      // Initialize auth UI
      refreshAuthUI();

      // Logout functionality
      document.getElementById('logout-btn')?.addEventListener('click', handleLogout);
    });

    // Enhanced auth UI function
    async function refreshAuthUI() {
      try {
        const authControls = document.getElementById('auth-controls');
        const guest = document.getElementById('auth-guest');
        const userBox = document.getElementById('auth-user');
        
        // Show loading state
        authControls.classList.add('loading-shimmer');
        
        const res = await fetch('/api/me', { credentials: 'same-origin' });
        const d = await res.json();
        
        setTimeout(() => {
          authControls.classList.remove('loading-shimmer');
          
          if (d.loggedIn) {
            guest.classList.add('hidden');
            userBox.classList.remove('hidden');
            userBox.classList.add('animate-fade-in');
            
            const name = d.user?.username || 'User';
            const userNameEl = document.getElementById('user-name');
            userNameEl.textContent = name;
            userNameEl.title = name;
            
            const avatar = document.getElementById('user-avatar');
            avatar.textContent = name.charAt(0).toUpperCase();
          } else {
            guest.classList.remove('hidden');
            guest.classList.add('animate-fade-in');
            userBox.classList.add('hidden');
          }
        }, 300);
        
      } catch (e) {
        console.error('Auth UI error', e);
        document.getElementById('auth-controls').classList.remove('loading-shimmer');
      }
    }

    // Enhanced logout function
    async function handleLogout() {
      try {
        const button = document.getElementById('logout-btn');
        const originalText = button.textContent;
        
        button.textContent = 'Logging out...';
        button.disabled = true;
        
        const r = await fetch('/api/logout', { 
          method: 'POST', 
          credentials: 'same-origin' 
        });
        const j = await r.json();
        
        if (j.success) {
          button.textContent = 'Logged out!';
          setTimeout(async () => {
            await refreshAuthUI();
            window.location.href = '/';
          }, 800);
        } else {
          throw new Error('Logout failed');
        }
      } catch (err) {
        console.error(err);
        const button = document.getElementById('logout-btn');
        button.textContent = 'Logout';
        button.disabled = false;
        alert('Logout failed. Please try again.');
      }
    }

    // Enhanced test session function with loading states
    async function testCreateSession() {
      const button = event.target;
      const originalText = button.textContent;
      
      try {
        button.textContent = 'Creating...';
        button.disabled = true;
        button.classList.add('loading-shimmer');
        
        console.log('Creating chat session...');
        
        const response = await fetch('/api/chat-sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const data = await response.json();
        console.log('Created session:', data);
        
        button.classList.remove('loading-shimmer');
        
        if (data.session_id) {
          button.textContent = 'Success!';
          button.classList.add('bg-green-600');
          
          // Show success notification
          const notification = document.createElement('div');
          notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg animate-slide-up z-50';
          notification.textContent = `Session created: ${data.session_id.slice(0, 8)}...`;
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.remove();
            // window.location.href = `/chat/${data.session_id}`;
          }, 2000);
        }
      } catch (error) {
        console.error('Error:', error);
        button.classList.remove('loading-shimmer');
        button.textContent = 'Failed';
        button.classList.add('bg-red-600');
        
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
          button.classList.remove('bg-red-600');
        }, 2000);
      }
    }

    // Performance optimization: Throttled resize handler
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        // Recalculate any size-dependent animations
        const parallaxElements = document.querySelectorAll('.parallax-element');
        parallaxElements.forEach(el => {
          el.style.transform = 'translate(0, 0)';
        });
      }, 250);
    });
  </script>
