<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up • Course Cupid</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cupidPink: '#C05A66',
            cupidCream: '#FAF5EF',
          },
          fontFamily: {
            script: ['"Great Vibes"', 'cursive'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body class="bg-cupidCream min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-10 py-6">
    <a href="index.html" class="text-cupidPink hover:text-cupidPink/80 font-semibold transition-colors duration-300 text-lg">
      ← Home
    </a>
    <nav class="flex gap-10 text-sm">
      <a href="#" class="hover:text-cupidPink">About Us</a>
      <a href="#" class="hover:text-cupidPink">Your Profile</a>
      <a href="/chat/default" class="hover:text-cupidPink">Chatbot</a>
      <a href="#" class="hover:text-cupidPink">Contact</a>
    </nav>
    <div class="flex gap-4">
      <a href="login.html" class="px-5 py-2 rounded-full bg-cupidPink/30 hover:bg-cupidPink text-cupidPink hover:text-white font-semibold">Log In</a>
      <a href="signup.html" class="px-5 py-2 rounded-full bg-cupidPink hover:bg-cupidPink/90 text-white font-semibold">Register</a>
    </div>
  </header>
  <main class="flex flex-1 items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md">
      <h2 class="text-3xl font-script text-cupidPink mb-6 text-center" style="font-family: 'Great Vibes', cursive;">Sign Up</h2>
      <form id="signup-form" class="flex flex-col gap-4">
        <input type="text" name="username" placeholder="Username" required class="border rounded px-4 py-2" />
        <input type="email" name="email" placeholder="Email" required class="border rounded px-4 py-2" />
        <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8" class="border rounded px-4 py-2" />
        <button type="submit" class="bg-cupidPink text-white rounded-full py-2 font-semibold hover:bg-cupidPink/90">Sign Up</button>
      </form>
      <div id="signup-error" class="text-red-600 mt-2 text-center"></div>
      <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-cupidPink hover:underline">Login</a></p>
    </div>
  </main>
  <script>
    document.getElementById('signup-form').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: form.username.value,
          email: form.email.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (data.success) {
        window.location = '/login.html';
      } else {
        document.getElementById('signup-error').textContent = data.message;
      }
    };
  </script>
</body>
</html>
