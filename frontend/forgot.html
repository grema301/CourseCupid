<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot Password • Course Cupid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .page { max-width: 720px; margin: 32px auto; padding: 0 16px; font-family: system-ui, Segoe UI, Arial; }
    form { display: grid; gap: 12px; max-width: 480px; }
    input, button { padding: 10px 12px; font-size: 16px; }
    input { border: 1px solid #ccc; border-radius: 6px; }
    button { border: 1px solid #c05a66; background: #c05a66; color: #fff; border-radius: 6px; cursor: pointer; }
    .alert { margin-top: 12px; padding: 10px 12px; border-radius: 6px; font-size: 14px; }
    .ok { background:#e7f7ec; color:#185f2c; border:1px solid #b9e4c7; }
    .err { background:#fdecea; color:#611a15; border:1px solid #f5c2c0; }
  </style>
</head>
<body>
<main class="page">
  <h1>Forgot your password?</h1>
  <p>Enter your account email and we’ll send a reset link.</p>

  <form id="forgot-form" novalidate>
    <label for="email">Email</label>
    <input id="email" type="email" required placeholder="you@example.com" />
    <button id="btn" type="submit">Send reset link</button>
  </form>
  <div id="msg" class="alert" style="display:none"></div>
</main>

<script>
  (function(){
    const f = document.getElementById('forgot-form');
    const emailEl = document.getElementById('email');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    function show(ok, text){
      msg.className = 'alert ' + (ok ? 'ok' : 'err');
      msg.textContent = text;
      msg.style.display = 'block';
    }

    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = emailEl.value.trim();
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { show(false, 'Enter a valid email.'); return; }
      btn.disabled = true; btn.textContent = 'Sending…';
      try {
        const r = await fetch('/api/request-password-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (r.ok) { show(true, 'If the email exists, a reset link has been sent.'); f.reset(); }
        else {
          const j = await r.json().catch(()=>({}));
          show(false, j.error || 'Error sending link.');
        }
      } catch (err) {
        console.error(err); show(false, 'Network error.');
      } finally {
        btn.disabled = false; btn.textContent = 'Send reset link';
      }
    });
  })();
</script>
</body>
</html>
