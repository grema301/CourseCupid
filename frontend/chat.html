<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CourseCupid • Chat</title>
  <link rel="stylesheet" href="/css/chat.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="cc-bg">
  <div class="cc-shell">

    
    <!-- Sidebar Area -->
    <aside class="cc-left slim">
      <a class="back-link" href = '/'>← Home </a>
      <a class="back-link" href="/chat">← Messages</a>

      <button id="add-new-chat-btn" onclick="startCreateSession()">
        <span id="chat-btn-text">Start A New Chat +</span>
      </button>

      <div id="miniList" class="cc-list mini"></div>

    </aside>

    <!-- Chat Body Area -->
    <main class="cc-right">
      <header id="chatHeader" class="cc-header">
        <div id="paperAvatar" class="avatar">📚</div>
        <div class="meta">
          <div id="paperTitle" class="name">Loading…</div>
          <!--<div id="paperCode" class="sub">paper</div>-->

          <div id="paperCode" class="sub">Session: 
            <span id="current-session-id">Loading...</span>
          </div>

        </div>
      </header>

      <section id="chatWindow" class="cc-chat"></section>

      <form id="chatForm" class="cc-inputbar">
        <input id="chatInput" type="text" placeholder="Type a message…" autocomplete="off" required />
        <button class="send" type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="/js/chat.js"></script>
  <script src="/app.js"></script>

</body>
</html>
