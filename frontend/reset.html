<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password • Course Cupid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .page { max-width: 720px; margin: 32px auto; padding: 0 16px; font-family: system-ui, Segoe UI, Arial; }
    form { display: grid; gap: 12px; max-width: 480px; }
    input, button { padding: 10px 12px; font-size: 16px; }
    input { border: 1px solid #ccc; border-radius: 6px; }
    button { border: 1px solid #c05a66; background: #c05a66; color: #fff; border-radius: 6px; cursor: pointer; }
    .alert { margin-top: 12px; padding: 10px 12px; border-radius: 6px; font-size: 14px; }
    .ok { background:#e7f7ec; color:#185f2c; border:1px solid #b9e4c7; }
    .err { background:#fdecea; color:#611a15; border:1px solid #f5c2c0; }
  </style>
</head>
<body>
<main class="page">
  <h1>Reset your password</h1>
  <p>Choose a new password for your account.</p>

  <div id="tokenErr" class="alert err" style="display:none">Invalid or missing reset link.</div>

  <form id="reset-form" novalidate>
    <label for="password">New password</label>
    <input id="password" type="password" minlength="8" required placeholder="At least 8 characters" />
    <label for="confirm">Confirm password</label>
    <input id="confirm" type="password" minlength="8" required placeholder="Repeat password" />
    <button id="btn" type="submit">Set new password</button>
  </form>

  <div id="msg" class="alert" style="display:none"></div>
</main>

<script>
  (function(){
    const params = new URLSearchParams(location.search);
    const token = params.get('token');
    const form = document.getElementById('reset-form');
    const p = document.getElementById('password');
    const c = document.getElementById('confirm');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const tokenErr = document.getElementById('tokenErr');

    function show(ok, text){
      msg.className = 'alert ' + (ok ? 'ok' : 'err');
      msg.textContent = text;
      msg.style.display = 'block';
    }

    if (!token) {
      tokenErr.style.display = 'block';
      form.style.display = 'none';
      return;
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.style.display = 'none';
      if (p.value.length < 8) { show(false, 'Password must be at least 8 characters.'); return; }
      if (p.value !== c.value) { show(false, 'Passwords do not match.'); return; }
      btn.disabled = true; btn.textContent = 'Saving…';
      try {
        const r = await fetch('/api/reset-password/' + encodeURIComponent(token), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: p.value })
        });
        const j = await r.json().catch(()=>({}));
        if (r.ok && j.success) {
          form.style.display = 'none';
          msg.className = 'alert ok';
          msg.innerHTML = 'Your password has been reset. You can now log in. <a href="/login.html">Go to login</a>.';
          msg.style.display = 'block';
        }
        else show(false, j.error || 'Failed to reset password.');
      } catch (err) {
        console.error(err); show(false, 'Network error.');
      } finally {
        btn.disabled = false; btn.textContent = 'Set new password';
      }
    });
  })();
</script>
</body>
</html>
